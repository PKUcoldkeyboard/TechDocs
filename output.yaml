baseURL: https://cuterwrite.top/TechDocs
build:
  noJSConfigInAssets: true
enableEmoji: true
enableGitInfo: true
languageCode: zh-cn
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 3
    startLevel: 1
menu:
  primary:
  - identifier: docs
    name: Docs
    url: /docs/
    weight: 10
  - identifier: community
    name: Community
    url: https://github.com/PKUColdkeyboard/TechDocs/discussions
    weight: 30
module:
  imports:
  - disable: false
    path: github.com/colinwilson/lotusdocs
  - disable: false
    path: github.com/gohugoio/hugo-mod-bootstrap-scss/v5
params:
  docs:
    backToTop: true
    breadcrumbs: true
    darkMode: true
    descriptions: true
    editPage: true
    lastMod: true
    lastModRelative: true
    listDescTrunc: 100
    navDesc: true
    navDescTrunc: 30
    prism: true
    repoBranch: main
    repoURL: https://github.com/PKUColdkeyboard/TechDocs
    scrollSpy: true
    sidebarIcons: true
    title: "CS\u6280\u672F\u6587\u6863"
    titleIcon: false
    toc: true
    tocMobile: true
  docsearch: {}
  feedback:
    emoticonEventName: Feedback
    emoticonTpl: true
    enabled: false
    errorMsg: Sorry! There was an error while attempting to submit your feedback!
    eventDest:
    - plausible
    - google
    negativeEventName: Negative Feedback
    negativeForm:
    - - Inaccurate
      - Doesn't accurately describe the feature or option.
    - - Couldn't find what I was looking for
      - Missing important information.
    - - Hard to understand
      - Too complicated or unclear.
    - - Code sample errors
      - One or more code samples are incorrect.
    - - Something else
    negativeFormTitle: What went wrong?
    positiveEventName: Positive Feedback
    positiveForm:
    - - Accurate
      - Accurately describes the feature or option.
    - - Solved my problem
      - Helped me resolve an issue.
    - - Easy to understand
      - Easy to follow and comprehend.
    - - Something else
    positiveFormTitle: What did you like?
    successMsg: Thank you for helping to improve Lotus Docs' documentation!
  flexsearch:
    cache: 100
    enabled: true
    maxResult: 5
    minQueryChar: 1
    optimize: true
    searchSectionsIndex: []
    tokenize: full
  footer:
    copyright: "\xA9 :YEAR: cuterwrite. Built with [**Lotus Docs**](https://github.com/colinwilson/lotusdocs)"
    version: true
  google_fonts:
  - - Inter
    - 300, 400, 600, 700
  - - Fira Code
    - 500, 700
  mono_font: Fira Code
  plausible:
    dataDomain: lotusdocs.dev
    eventAPI: /docs/s/api/event/
    scriptURL: /docs/s/js/script.outbound-links.js
  sans_serif_font: Inter
  secondary_font: Inter
  social:
    github: PKUColdkeyboard
title: "CS\u6280\u672F\u6587\u6863"
